<div class="reply">
	<div class="reply-avatar">
		<img class="avatar" [src]="reply.author.avatar_url">
		<span class="name">{{reply.author.loginname}}</span>
	</div>
	<div class="reply-body">
			<div class="reply-title" [innerHTML]="reply.content">
			</div>
			<div class="reply-tips">
				<time class="text-gray">{{reply.create_at | interval}}</time>
			</div>
	</div>
</div>
