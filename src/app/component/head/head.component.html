<div class="tabs bg-gray">
  <ul class="tabs-ul ul-across">
    <li
    *ngFor="let item of storeService.tabs; let i=index" 
    [ngClass]="{'text-green': storeService.index === i, 'text-white': storeService.index !== i}"
    (click)="check(i)"
    >
      {{item.text}}
    </li>
  </ul>
  <div class="line" [ngStyle]="{'margin-left.%': storeService.index*20}"></div>
</div>
